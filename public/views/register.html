<div>
  <label for="username">Username:</label>
  <input type="text" ng-model="register.username" id="username" />
</div>
<div>
  <label for="password">Password:</label>
  <input type="password" ng-model="register.password" id="password" />
</div>
<div>
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" ng-model="register.confirmPassword" id="confirmPassword" />
</div>
<button ng-click="register.register()">register</button>
<a href="/">return to login</a>
