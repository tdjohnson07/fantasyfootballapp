<a href="/home">Home page</a>
<h2 class="draftname">Select Draft to View</h2>
<ul class="prev">
  <li ng-click="prevSel.goToDraft(draft)" ng-repeat="draft in prevSel.data.prevDrafts track by $index">
    {{draft.draftname}}      {{draft.date | date:"short"}}
  </li>
</ul>
<h3 class="draftname text-warning"ng-show="draft.showMessage">No Previous Drafts Saved</h3>
